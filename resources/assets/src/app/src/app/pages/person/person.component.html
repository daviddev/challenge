<div *ngIf="person">
    <div class="row">
        <div class="col-4"><img [src]="person.avatar_url" height="100px" class="thumbnail"></div>
        <div class="col-8">
            <h5>{{ person.name }}</h5>
            <p>{{ person.location }}</p>
        </div>
    </div>
</div>
